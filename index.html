<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Внедрение нейросетей и ИИ в бизнес | TimLabs</title>
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #030712; color: #e5e7eb; -webkit-font-smoothing: antialiased; overflow-x: hidden; }
        .text-gradient { background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-image: linear-gradient(90deg, #00b4ff, #d100ff); }
        .service-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .service-card:hover { transform: translateY(-8px); border-color: rgba(0, 180, 255, 0.4); }
    </style>
</head>
<body class="bg-gray-950">

    <nav class="fixed w-full z-50 top-0 bg-gray-950/80 backdrop-blur-xl border-b border-gray-800/50">
        <div class="max-w-6xl mx-auto px-5 py-4 flex justify-between items-center relative">
            <div class="w-24"></div>
            <a href="index.html" class="text-xl md:text-2xl font-black text-white absolute left-1/2 -translate-x-1/2 flex items-center gap-3">
                <img src="logo.jpg" alt="Logo" class="w-8 h-8 rounded-full border border-gray-700 shadow-lg object-cover">
                Tim<span class="text-gradient">Labs</span>
            </a>
            <a href="https://t.me/TimLabs_bot" target="_blank" class="text-xs font-bold bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-full border border-gray-700">Бот-эксперт</a>
        </div>
    </nav>

    <header class="relative pt-40 pb-24 px-5 text-center overflow-hidden">
        <h1 class="text-5xl md:text-7xl font-black mb-8 text-white">
            Автоматизация <br/> через <span class="text-gradient">нейросети</span>
        </h1>
        <p class="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto mb-12">
            Решения для малого, среднего и крупного бизнеса.
        </p>
        <a href="#analyzer" class="bg-white text-black font-bold py-4 px-10 rounded-full hover:bg-gray-200 shadow-xl">Начать анализ</a>
    </header>

    <section id="analyzer" class="py-20 px-5 relative z-10">
        <div class="max-w-4xl mx-auto bg-gray-900/50 backdrop-blur-md p-8 md:p-14 rounded-[2.5rem] border border-gray-800/50 shadow-2xl">
            <div class="flex flex-col sm:flex-row gap-4 mb-8">
                <input type="text" id="nicheInput" placeholder="Ваша ниша (СТО, Магазин...)" class="flex-1 bg-black/50 border border-gray-700 rounded-2xl px-6 py-5 text-white focus:border-[#00b4ff] outline-none">
                <button id="generateBtn" class="bg-gradient-to-r from-[#00b4ff] to-[#d100ff] text-white font-black py-5 px-10 rounded-2xl shadow-lg">ГЕНЕРИРОВАТЬ</button>
            </div>
            <div id="loadingIndicator" class="hidden animate-pulse text-[#00b4ff] font-bold p-6">Анализируем рынок...</div>
            <div id="resultContainer" class="hidden mt-12 space-y-8"><div id="resultContent" class="space-y-6"></div></div>
        </div>
    </section>

    <script>
        const API_URL = "https://timlabs-ai-proxy.timrocketsman.workers.dev"; 

        function safeEncode(niche, idea) {
            // Перераспределяем лимиты: Ниша 12 байт, Идея 30 байт. Суммарно ~42 байта.
            // Base64 от 42 байт ~ 56-60 символов. Идеально для лимита Telegram (64).
            const data = `${niche.substring(0,12)}|${idea.substring(0,30)}`;
            try {
                const utf8Bytes = new TextEncoder().encode(data);
                let binary = "";
                for (let i = 0; i < utf8Bytes.length; i++) binary += String.fromCharCode(utf8Bytes[i]);
                return btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            } catch (e) { return 'website'; }
        }

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const niche = document.getElementById('nicheInput').value.trim();
            const btn = document.getElementById('generateBtn');
            const loading = document.getElementById('loadingIndicator');
            const resultBox = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');

            if (!niche) return;
            btn.disabled = true; loading.classList.remove('hidden'); resultBox.classList.add('hidden');

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ niche })
                });
                const data = await res.json();
                let html = '';
                data.ideas.forEach((idea, i) => {
                    const link = `https://t.me/TimLabs_bot?start=${safeEncode(niche, idea.title)}`;
                    html += `
                    <div class="service-card bg-black/40 border border-gray-800 p-8 rounded-[2rem] relative">
                        <div class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-[#00b4ff] to-[#d100ff]"></div>
                        <h4 class="text-2xl font-bold text-white mb-4">${idea.title}</h4>
                        <p class="text-gray-400 mb-8 leading-relaxed">${idea.description}</p>
                        <div class="flex flex-col sm:flex-row items-center gap-6">
                            <div class="flex-1 text-[#d100ff] font-bold text-sm">${idea.benefit}</div>
                            <a href="${link}" target="_blank" class="bg-gray-800 hover:bg-white hover:text-black text-white text-xs font-black px-6 py-4 rounded-xl transition-all border border-gray-700 w-full sm:w-auto text-center uppercase">Внедрить</a>
                        </div>
                    </div>`;
                });
                resultContent.innerHTML = html; resultBox.classList.remove('hidden');
            } catch (e) { console.error(e); } finally { loading.classList.add('hidden'); btn.disabled = false; }
        });

        document.getElementById('nicheInput').addEventListener('keypress', (e) => { if(e.key==='Enter') document.getElementById('generateBtn').click(); });
    </script>
</body>
</html>
